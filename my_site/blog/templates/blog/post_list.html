{%extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}

        <div class="post">
            {% if post.image %}
            <div class="post_image">
                <img src ="{{ post.image.url }}" alt="">
            </div>
            {% endif %}
            <div class="post_btn">
                <button type="submit" class="btn btn-big"><a href ="{%url 'post_detail' pk=post.pk %}"><h1>Read More...</h1></a></button>

            </div>
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|truncatechars:500|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
