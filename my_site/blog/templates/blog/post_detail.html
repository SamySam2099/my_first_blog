{%extends 'blog/base.html' %}

{% block content %}
        <div class="post" id ="post">
            {% if post.image %}
            <div class="post_image" id="post_image">
                <img src ="{{ post.image.url }}" alt=""  id="image">
            </div>
            {% endif %}
            {% if post.published_date %}
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            {% endif %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>


<script>
   var elements = document.getElementsByClassName("post");
            for ( i = 0 ; i < elements.length; i++){
                elements[i].style.marginRight = "400px";
                elements[i].style.paddingRight = "400px";
                elements[i].style.paddingBottom = "1000px";
                elements[i].style.marginBottom = "50px";
            }
   document.getElementById("animated_text_title").innerHTML = "{{ post.title }}";
   document.getElementById("image").style.width = "100%";


   document.getElementById("image").style.height = "500";
   document.getElementById("content-container").style.textAlign = "center";

   document.getElementById("post").style.paddingLeft = "5.5%";
   document.getElementById("post").style.paddingRight = "100px";
   document.getElementById("post").style.paddingTop = "150px";
   document.getElementById("post").style.marginLeft = "20%";
</script>
{% endblock %}
